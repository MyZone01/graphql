<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üòê</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
            margin-left: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: black;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: white;
        }

        radar-chart {
            width: 100%;
            aspect-ratio: 1/1;
        }

        bar-chart,
        pie-chart {
            height: 100%;
            aspect-ratio: 1/1;
        }
    </style>
</head>

<body class="w-screen h-[100vh] overflow-x-hidden">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            container-type: inline-size;
        }

        h1 {
            text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 4vw;
            font-weight: bolder;
            /* font-size: 5cqw; */
        }
    </style>
    <header class="mb-4 w-screen px-5 pt-5">
        <h1 id="welcome" >Welcome back,</h1>
        <div class="flex justify-between">
            <div
                class="flex overflow-hidden bg-white border-2 divide-x-2 rounded-lg rtl:flex-row-reverse border-black divide-black">
                <div
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-950 transition-colors duration-200 sm:text-base sm:px-6 gap-x-3 hover:bg-gray-200 bg-green-300 cursor-pointer">
                    <span id="email" class="font-bold"></span>
                </div>
                <div
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-950 transition-colors duration-200 sm:text-base sm:px-6 gap-x-3 hover:bg-gray-200 bg-yellow-300">
                    <span id="login" class="font-bold"></span>
                </div>
                <div
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-950 transition-colors duration-200 sm:text-base sm:px-6 gap-x-3 hover:bg-gray-200 bg-yellow-300">
                    <img src="https://flagsapi.com/SN/flat/32.png">
                    <span id="campus" class="font-bold"></span>
                </div>
                <div
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-950 transition-colors duration-200 sm:text-base sm:px-6 gap-x-3 hover:bg-gray-200 bg-red-400">
                    <span id="ratio" class="font-bold"></span>
                </div>
                <div
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-950 transition-colors duration-200 sm:text-base sm:px-6 gap-x-3 hover:bg-gray-200 bg-red-400">
                    <span id="xp" class="font-bold"></span>
                </div>
            </div>
            <button id="logoutButton"
                class="flex overflow-hidden bg-white border-2 rounded-lg rtl:flex-row-reverse border-purple-500 font-bold text-purple-700 items-center px-4 py-2">Logout</button>
        </div>
    </header>
    <main class="flex flex-col w-screen h-full overflow-hidden">
        <div class="relative flex flex-col justify-between w-full h-[75vh]">
            <div class="w-screen h-full flex flex-wrap px-5 pb-5">
                <div class="flex flex-col h-full w-3/5 mb-5">
                    <div class="h-full mb-6 sm:mb-0 w-full">
                        <div class="relative h-full ml-0 mr-0 sm:mr-6">
                            <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-blue-400 rounded-lg"></span>
                            <div class="relative h-full p-5 bg-white border-2 border-blue-400 rounded-lg">
                                <div>Skill: real-time-forum, Amount: 103500</div>
                                <div>Skill: mister-quiz, Amount: 75250</div>
                                <div>Skill: make-your-game, Amount: 147000</div>
                                <div>Skill: make-your-game, Amount: 147000</div>
                                <div>Skill: make-your-game, Amount: 147000</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex w-full mt-6">
                        <div class="h-full w-1/2">
                            <div class="relative h-full ml-0 mr-0 sm:mr-6">
                                <span
                                    class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-green-600 rounded-lg"></span>
                                <div id="pie"
                                    class="relative h-[300px] flex items-center justify-center p-5 bg-white border-2 border-green-600 rounded-lg">
                                </div>
                            </div>
                        </div>
                        <div class="h-full w-1/2">
                            <div class="relative h-full ml-0 md:mr-6">
                                <span
                                    class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-purple-500 rounded-lg"></span>
                                <div id="bar"
                                    class="relative h-[300px] p-5 bg-white border-2 border-purple-500 rounded-lg flex items-center justify-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex w-2/5 h-full items-center justify-center">
                    <div class="relative w-full h-full">
                        <span class="absolute top-0 left-0 flex w-full h-full mt-1 ml-1 bg-red-500 rounded-lg"></span>
                        <div id="radar"
                            class="relative h-full p-5 bg-white border-2 border-red-500 rounded-lg flex items-center justify-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <pre id="json-data"></pre>
    <script src="js/chart.js"></script>
    <script type="module">
        import { fetchUserData, logout } from "./js/app.js";

        document.getElementById("logoutButton").addEventListener("click", () => logout())

        function checkAuth() {
            const authToken = localStorage.getItem("authToken");

            if (!authToken) {
                // If no authToken is found, redirect to the login page
                window.location.href = "index.html";
            } else {
                // Fetch user data when the profile page loads
                fetchUserData();
            }
        }
        checkAuth();
    </script>
</body>
